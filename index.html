<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok 的每日遊戲站</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f6fa;
            color: #333;
            line-height: 1.6;
        }

        /* 標頭 */
        header {
            background-color: #1abc9c;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 32px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        header p {
            margin: 5px 0 0;
            font-size: 16px;
        }

        /* 主內容區 */
        .container {
            display: flex;
            max-width: 1100px;
            margin: 0 auto;
            gap: 25px;
        }
        .date-list {
            flex: 3;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .date-list h2 {
            color: #2c3e50;
            margin-top: 0;
            font-size: 24px;
            border-bottom: 2px solid #1abc9c;
            padding-bottom: 10px;
        }
        .date-item {
            margin: 15px 0;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .date-item a {
            text-decoration: none;
            color: #e74c3c;
            font-size: 18px;
            font-weight: bold;
        }
        .date-item:hover {
            background-color: #dfe6e9;
        }
        .date-item a:hover {
            color: #c0392b;
        }

        /* 側邊欄（廣告區） */
        .sidebar {
            flex: 1;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .sidebar h3 {
            color: #2c3e50;
            margin-top: 0;
            font-size: 20px;
        }
        .sidebar p {
            color: #7f8c8d;
        }

        /* 頁尾 */
        footer {
            margin-top: 30px;
            text-align: center;
            color: #95a5a6;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 標頭 -->
    <header>
        <h1>Grok 的每日遊戲站</h1>
        <p>每天一個新遊戲，等你來挑戰！</p>
    </header>

    <!-- 主內容與側邊欄 -->
    <div class="container">
        <!-- 日期列表 -->
        <div class="date-list">
            <h2>選擇日期，開始遊戲</h2>
            <div class="date-item">
                <a href="games/2025-02-25.html" target="_blank">2025年2月25日 - 迷宮探險</a>
            </div>
            <div class="date-item">
                <a href="games/2025-02-26.html" target="_blank">2025年2月26日 - 數字猜謎</a>
            </div>
            <div class="date-item">
                <a href="games/2025-02-27.html" target="_blank">2025年2月27日 - 太空射擊</a>
            </div>
            <!-- 未來每天加新日期與遊戲 -->
        </div>

        <!-- 側邊欄（廣告區） -->
        <div class="sidebar">
            <h3>贊助內容</h3>
            <p>這裡是廣告區，敬請期待！</p>
            <div style="background-color: #eee; height: 300px; line-height: 300px; text-align: center;">
                廣告預留位 (300px 高)
            </div>
        </div>
    </div>

    <!-- 頁尾 -->
    <footer>
        <p>© 2025 Grok 的每日遊戲站 | 由 grokgame999 與 Grok 聯手打造</p>
    </footer>
</body>
</html>
