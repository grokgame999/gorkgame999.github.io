<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>打地鼠</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="leaderboard">
            <h2>排行榜</h2>
            <ul id="leaderboardList"></ul>
        </div>
        <div class="game-container">
            <h1>打地鼠</h1>
            <div class="score">得分: <span id="score">0</span></div>
            <div class="time">剩餘時間: <span id="time">60</span>秒</div>
            <div class="combo">連擊: <span id="combo">0</span></div>
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
            <div class="power-up">道具: <span id="powerUp">無</span></div>
            <div class="challenge">目標: <span id="challenge">擊中20隻地鼠</span></div>
            <div class="difficulty">
                <label for="difficultySelect">選擇難度: </label>
                <select id="difficultySelect">
                    <option value="easy">簡單</option>
                    <option value="normal" selected>普通</option>
                    <option value="hard">困難</option>
                </select>
            </div>
            <button id="startBtn">開始遊戲</button>
            <button id="stopBtn" disabled>終止遊戲</button>
            <div class="game-board">
                <div class="hole"><div class="mole"></div></div>
                <div class="hole"><div class="mole"></div></div>
                <div class="hole"><div class="mole"></div></div>
                <div class="hole"><div class="mole"></div></div>
                <div class="hole"><div class="mole"></div></div>
                <div class="hole"><div class="mole"></div></div>
                <div class="hole"><div class="mole"></div></div>
                <div class="hole"><div class="mole"></div></div>
                <div class="hole"><div class="mole"></div></div>
            </div>
            <div id="floating-text"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
